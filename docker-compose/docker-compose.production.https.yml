version: '2'

volumes:

  mongo-data: {}
  solr-data: {}
  files: {}
  certs: {}

services:

  # for production: image that pulls backups and provides access to backups and logs via HTTP
  maintenance:
    image: slidewiki/maintenance:${SLIDEWIKI_VERSION}
    restart: always
    expose:
      - "80"
    environment:
      - VIRTUAL_HOST=maintenance.${BASE_DOMAIN}
      - LETSENCRYPT_HOST=maintenance.${BASE_DOMAIN}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
      - LETSENCRYPT_TEST
    networks:
      - front-trier
      - back-trier
    volumes:
      - ${MAINTENANCE_DIR}:/maintenance
      - files:/data/files # used to backup files
    depends_on:
      - mongodb
      - logger

  # for production: let's encrypt companion for automatically acquiring TLS certs
  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - certs:/etc/nginx/certs:rw
    volumes_from:
      - webserver

  # for production: Fluentd based logging
  logger:
    image: slidewiki/logger:latest
    restart: always
    volumes:
      - ${MAINTENANCE_DIR}/log:/fluentd/log
    ports:
      - "24224:24224"
    networks:
      - front-trier
      - back-trier
    privileged: true

  mongodb:
    volumes:
      - mongo-data:/data/db
    depends_on:
      - logger
    logging:
      driver: fluentd
      options:
        fluentd-address: "localhost:24224"
        tag: "slidewiki.mongodb"

  solr:
    volumes:
      - solr-data:/solr-data
    environment:
      - VIRTUAL_HOST=solr.${BASE_DOMAIN}
      - LETSENCRYPT_HOST=solr.${BASE_DOMAIN}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
    depends_on:
      - logger
    logging:
      driver: fluentd
      options:
        fluentd-address: "localhost:24224"
        tag: "slidewiki.solr"

  webserver:
    environment:
      - BASENAME=${BASE_DOMAIN}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certs:/etc/nginx/certs:ro
      - /etc/nginx/vhost.d
      - /usr/share/nginx/html
    depends_on:
      - logger
    logging:
